<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- 自定義樣式 -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="bg-light">
    <div class="container-fluid py-3">
        <div class="row">
            <!-- 聊天室信息 -->
            <div class="col-12">
                <div class="card shadow-sm mb-3">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <h1 class="h4 mb-0 me-3" id="roomTitle">聊天室</h1>
                            <small class="text-light" id="currentUser">載入中...</small>
                        </div>
                        <button id="leaveRoom" class="btn btn-sm btn-light">
                            <i class="bi bi-box-arrow-left"></i> 返回列表
                        </button>
                    </div>
                    <div class="card-body">
                        <p class="text-muted mb-1" id="roomDescription">載入中...</p>
                        <!-- 在線人數統計功能暫時註解掉
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-info text-dark" id="onlineCount">0 人在線</span>
                        </div>
                        -->
                    </div>
                </div>
            </div>
            
            <!-- 聊天區域 -->
            <div class="col-md-9">
                <div class="card shadow-sm h-100">
                    <div class="card-body p-0 d-flex flex-column">
                        <div class="chat-messages p-3" id="chatMessages">
                            <div class="text-center my-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">正在連接...</span>
                                </div>
                                <p class="text-muted mt-2">正在連接到聊天室...</p>
                            </div>
                        </div>
                        
                        <div class="chat-input p-2 mt-auto border-top">
                            <div class="input-group">
                                <input type="text" class="form-control" id="messageInput" placeholder="輸入訊息...">
                                <button class="btn btn-primary" id="sendButton">
                                    <i class="bi bi-send"></i> 發送
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 在線用戶統計區暫時註解掉
            <div class="col-md-3 mt-3 mt-md-0">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h3 class="h5 mb-0">在線用戶</h3>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush" id="usersList">
                            <li class="list-group-item text-center text-muted">
                                <small>載入中...</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle (包含 Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定義 JavaScript -->
    <script src="js/chat.js"></script>
</body>
</html>
