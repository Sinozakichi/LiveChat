<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室列表</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定義樣式 -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div></div> <!-- 左側空白 -->
                    <h1 class="h3 mb-0">多人聊天室</h1>
                    <div class="text-end">
                        <small id="currentUser">載入中...</small>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p class="text-center text-muted mb-4">請選擇一個聊天室加入，或創建新的聊天室</p>
                
                <div class="room-list mb-4" id="roomList">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">正在載入...</span>
                        </div>
                    </div>
                    <p class="text-center mt-2">正在載入聊天室列表...</p>
                </div>
                
                <hr>
                
                <div class="mt-4" id="createRoomSection" style="display: none;">
                    <h2 class="h4 mb-3">創建新聊天室</h2>
                    <form id="createRoomForm">
                        <div class="mb-3">
                            <label for="roomName" class="form-label">聊天室名稱</label>
                            <input type="text" class="form-control" id="roomName" name="roomName" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomDescription" class="form-label">聊天室描述</label>
                            <textarea class="form-control" id="roomDescription" name="roomDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isPublic" name="isPublic" checked>
                            <label class="form-check-label" for="isPublic">公開聊天室</label>
                        </div>
                        <div class="mb-3">
                            <label for="maxUsers" class="form-label">最大人數</label>
                            <input type="number" class="form-control" id="maxUsers" name="maxUsers" min="2" max="100" value="50">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">創建聊天室</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (包含 Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定義 JavaScript -->
    <script src="js/roomlist.js"></script>
</body>
</html>
